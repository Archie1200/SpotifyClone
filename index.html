<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify- Your Favourite Music is here!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8b76c7cd7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
          <h1>Best of NCS - No CopyRight Sounds</h1>
          <div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1">
            <span class="songName">Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="songItemPlay fa-solid fa-play"></i></span>
          </div>
          <div class="songItem">
            <img src="covers/2.jpg" alt="2">
            <span class="songName">Rockabye</span>
            <span class="songlistplay"><span class="timestamp">03:35 <i id="1" class="songItemPlay fa-solid fa-play"></i></span>
          </div>
           <div class="songItem">
            <img src="covers/3.jpg" alt="3">
            <span class="songName">Heart Attack</span>
            <span class="songlistplay"><span class="timestamp">04:00 <i id="2" class="songItemPlay fa-solid fa-play"></i></span>
          </div>
          <div class="songItem">
            <img src="covers/4.jpg" alt="4">
            <span class="songName">Ice Doll</span>
            <span class="songlistplay"><span class="timestamp">05:20 <i id="3" class=" songItemPlay fa-solid fa-play"></i></span>
          </div>
          <div class="songItem">
            <img src="covers/5.jpg" alt="5">
            <span class="songName">Unstoppable</span>
            <span class="songlistplay"><span class="timestamp">02:45 <i id="4" class=" songItemPlay fa-solid fa-play"></i></span>
          </div>
          <div class="songItem">
            <img src="covers/6.jpg" alt="6">
            <span class="songName">Bad Habits</span>
            <span class="songlistplay"><span class="timestamp">04:45 <i id="5" class="songItemPlay fa-solid fa-play"></i></span>
          </div>
          <div class="songItem">
            <img src="covers/7.jpg" alt="7">
            <span class="songName">Love Sight</span>
            <span class="songlistplay"><span class="timestamp">03:45 <i id="6" class="songItemPlay fa-solid fa-play"></i></span>
          </div>
        </div>
      </div>
      <div class="songBanner">
      </div>
    </div>
      <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
          <i class="fa-solid fa-forward" id="next"></i>
          <i class="fa-solid fa-play" id="masterPlay"></i>
          <i class="fa-solid fa-backward" id="previous"></i>
        </div>
        <div class="songInfo">
          <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Let me Love You - Justin Beiber</span>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
